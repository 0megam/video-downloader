# Default values for vdown.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
restartPolicy: Never
activeDeadlineSeconds: 1200
image:
  repository: omegam
  tag: youtube-dl:latest
  pullPolicy: Always
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
url: https://www.youtube.com/watch?v=22kx0q5j-JA
youtubedl:
  args: 
    exec: ''
ffmpeg:
  args:
    filter_complex: "scale=iw*min(1920/iw,1080/ih):ih*min(1920/iw,1080/ih),pad=1920:1080:(1920-iw*min(1920/iw,1080/ih))/2:(1080-ih*min(1920/iw,1080/ih))/2"
    264-paramsi: "nal-hrd=cbr"

